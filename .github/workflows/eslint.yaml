  name: eslint check
  on: push
  jobs:
    eslint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: Use Node.js 16.x
          uses: actions/setup-node@v1
          with:
            node-version: 16.x
        - run: npm ci
        - name: Run pa11y
          run: |
            npx eslint src/routes/WcagTestCases/Perceivable/TextAlternatives/NonTextContent/NonTextContent.tsx